<h2>해장라면 만들기</h2>

먼저 숙주,파,다진마늘,고춧가루,다시다,라면,청양고추를 준비해줍니다<br>
그다음에 냄비에 파와 다진마늘을 넣고 라면스프와 볶아줍니다<br>
어느정도 볶아졌다 싶으면 물을 붓고 끓을떄까지 기다립니다<br>
물이 끓으면 면과 숙주를 넣고 면이 익을떄까지 끓입니다<br>
면이 익으면 고춧가루 다시다 청양고추를 넣어줍니다<br>

<p></p>취향에따라 참치 만두등을 넣어 먹어도 맛있습니다
